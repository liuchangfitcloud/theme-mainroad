<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(title = |标签 - ${site.title}|, content = ~{::content})}">
  <th:block th:fragment="content">
    <div class="tag-content">
      <div>
        <svg class="tags__badge icon icon-tag" width="16" height="16" viewBox="0 0 32 32">
          <path
            d="M32 19c0 1-1 2-1 2L21 31s-1 1-2 1-2-1-2-1L2 16c-1-1-1.4-2-1.4-2S0 12.5 0 11V3C0 1.5.8.8.8.8S1.5 0 3 0h8c1.5 0 3 .6 3 .6S15 1 16 2l15 15s1 1 1 2zM7 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z">
          </path>
        </svg>
      </div>
    
      <div class="widget__content">
        <th:block th:with="tags = ${tagFinder.listAll()}">
          <a class="widget-taglist__link widget__link btn" th:each="tag : ${tags}" th:href="${tag.status.permalink}">
            <span th:text="${tag.spec.displayName}"></span>
            <span th:text="${tag.status.visiblePostCount}"></span>
          </a>
        </th:block>
      </div>
    </div>
  </th:block>
</html>
